<script src="/dd.js"></script>
<script type="module" src="/ddx.js?el.~&fetch_json" _:define></script>
<script type="module" src="v1.js?embrace" _:define></script>

<div template: _::fetch_json:el.first-element-child:embrace="SerSeaEpi.json">
  <h2>List of Series</h2>
  <ol>
    <!--template for="let serie of series" -->
    <li>
      <h3>{{serie.title}} is the no. {{#serie}} in your play list.</h3>
      <ul>
        <!--template for="const season of serie.seasons" -->
        <li>
          <h4>{{season.title}} is the no. {{#season}} in series {{serie.title}}.</h4>
          <!--template if="(#season % 2) === 0" -->
          <ol>
            <!--template for="var episode of season.episodes" -->
            <li>episode #{{#episode}}: {{episode}} produced by {{producer}}.</li>
          </ol>
        </li>
      </ul>
    </li>
  </ol>
</div>
