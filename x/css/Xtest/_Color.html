<script src="./cssTester.js" type="module"></script>

<div class="$color(black,#123456)$color-border(red)">
  hello
</div>
<div class="$color(black,#123456,green)">
  hello
</div>
<div class="$color(black,#123456,green:yellow)">
  hello
</div>
<div class="$color(rgb(,0,12,255))">
  hello
</div>

<style id="expected">
  /*container 0*/
  /*$color(black,#123456)$color-border(red)*/
  :where(.\$color\(black\,\#123456\)\$color-border\(red\)) {
    color: black;
    --background-color: #123456;
    border-color: red;
  }

  /*container 0*/
  /*$color(black,#123456,green)*/
  :where(.\$color\(black\,\#123456\,green\)) {
    color: black;
    --background-color: #123456;
    border-color: green;
  }

  /*container 0*/
  /*$color(black,#123456,green:yellow)*/
  :where(.\$color\(black\,\#123456\,green\:yellow\)) {
    color: black;
    --background-color: #123456;
    border-block-color: green;
    border-inline-color: yellow;
  }

  /*container 0*/
  /*$color(rgb(,0,12,255))*/
  :where(.\$color\(rgb\(\,0\,12\,255\)\)) {
    color: rgb(0, 12, 255);
  }
</style>
