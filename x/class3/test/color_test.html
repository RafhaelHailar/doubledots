  <script>
    function createLineChart(chartTitle, data, labels, yLabel, colorNames) {
      const datasets = Object.entries(data).map(([key, values], i) => ({
        label: key,
        data: values,
        borderColor: colorNames?.[i] ?? "grey",
        borderWidth: 2,
        fill: false,
        tension: 0.2,
      }));

      document.body.append(document.createElement(`canvas`));
      ctx = document.body.lastElementChild.getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels, // x-axis labels (color names)
          datasets,
        },
        options: {
          onClick: ({ chart }) => {
            chart.data.datasets.forEach(set => set.hidden = false);
            chart.update();
          },
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
              onClick: ({ chart, native: e }, { datasetIndex: I }) => {
                const sets = chart.data.datasets;
                if (!e.ctrlKey)
                  sets[I].hidden = !sets[I].hidden;
                else
                  for (let i = 0; i < sets.length; i++)
                    sets[i].hidden = i !== I;
                chart.update();
              },

            },
            title: {
              display: true,
              text: chartTitle,
            },
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Color Names',
              },
            },
            y: {
              title: {
                display: true,
                text: yLabel,
              },
            },
          },
        },
      });
    }
  </script>

    function hexToLinearRgb(hex) {
      hex = hex.slice(1);
      let bigint;
      if (hex.length === 3) {
        bigint = parseInt(hex.split('').map(char => char + char).join(''), 16);
      } else if (hex.length === 6) {
        bigint = parseInt(hex, 16);
      } else {
        throw new Error('Invalid HEX color.');
      }
      const r = ((bigint >> 16) & 255) / 255;
      const g = ((bigint >> 8) & 255) / 255;
      const b = (bigint & 255) / 255;

      const linearize = c => c <= 0.04045 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
      return {
        R: linearize(r),
        G: linearize(g),
        B: linearize(b)
      };
    }

    function linearRgbToXyz({ R, G, B }) {
      const X = 0.4122214708 * R + 0.5363325363 * G + 0.0514459929 * B;
      const Y = 0.2119034982 * R + 0.6806995451 * G + 0.1073969566 * B;
      const Z = 0.0883024619 * R + 0.2817188376 * G + 0.6299787005 * B;
      return { X, Y, Z };
    }

    function xyzToOKLab({ X, Y, Z }) {

      const l = 0.2104542553 * X + 0.7936177850 * Y - 0.0040720468 * Z;
      const m = 1.9779984951 * X - 2.4285922050 * Y + 0.4505937099 * Z;
      const s = 0.0259040371 * X + 0.7827717662 * Y - 0.8086757660 * Z;

      const lCube = Math.cbrt(l);
      const mCube = Math.cbrt(m);
      const sCube = Math.cbrt(s);

      const L = 0.4122214708 * lCube + 0.5363325363 * mCube + 0.0514459929 * sCube;
      const a = 0.2119034982 * lCube + 0.6806995451 * mCube + 0.1073969566 * sCube;
      const bVal = 0.0883024619 * lCube + 0.2817188376 * mCube + 0.6299787005 * sCube;

      return { L, a, b: bVal };
    }

    function oklabToOklch({ L, a, b }) {
      const C = Math.sqrt(a * a + b * b);
      let H = Math.atan2(b, a) * (180 / Math.PI);
      if (H < 0) H += 360;
      return { L, C, H };
    }

    function analyzeHex(hex) {
      const rgb = hexToLinearRgb(hex);
      const xyz = linearRgbToXyz(rgb);
      const lab = xyzToOKLab(xyz);
      const lch = oklabToOklch(lab);
      return { hex, rgb, xyz, lab, lch };
    }

    function extractValue(colors, valueFunc) {
      const res = {};
      for (let [name, table] of Object.entries(colors))
        res[name] = Object.values(table).map(valueFunc);
      return res;
    }

    function innerKeyToArray(grandpa) {
      const res = {};
      for (let key in grandpa)
        for (let innerKey in grandpa[key])
          (res[innerKey] ??= []).push(grandpa[key][innerKey]);
      return res;
    }

    function analyzeColors(colorMap, name) {
      const res = {};
      for (let [name, table] of Object.entries(colorMap)) {
        res[name] = {};
        for (let [shade, hex] of Object.entries(table)) {
          const { rgb, xyz, lab: { L, a, b }, lch: { C, H } } = res[name][shade] = analyzeHex(hex);
        }
      }
      const resShades = innerKeyToArray(res);
      return { res, resShades };
    }

    function printGraphs(res, labels, colors) {
      const resC = extractValue(res, ({ lch: { C } }) => C);
      const resH = extractValue(res, ({ lch: { H } }) => H);
      const resA = extractValue(res, ({ lab: { a } }) => a);
      const resB = extractValue(res, ({ lab: { b } }) => b);
      const resL = extractValue(res, ({ lab: { L } }) => L);
      createLineChart('Chroma Values by color', resC, labels, 'Chroma', colors);
      createLineChart('Hue Values by color', resH, labels, 'Hue', colors);
      createLineChart('A Values by color', resA, labels, 'A', colors);
      createLineChart('B Values by color', resB, labels, 'B', colors);
      createLineChart('L Values by color', resL, labels, 'L', colors);
    }

    function printColorPalette(colorMap) {
      let str = "";
      for (let [name, table] of Object.entries(colorMap)) {
        str += `<div style="float: left; clear: left; width:70px; border-top: solid 2px grey;">${name}</div>`;
        for (let [shade, HEX] of Object.entries(table))
          str += `<div style="float: left; background-color: ${HEX}; width: 50px; padding-top: 50px; vertical-align: bottom; color: grey;">${shade}</div>`;

      }
      return str;
    }

      const palette = printColorPalette(colorMap);
      document.body.insertAdjacentHTML('beforeend', palette);
      const { res, resShades } = analyzeColors(colorMap);
      const colorList = Object.entries(colorMap).map(([name, table]) => table[500]);
