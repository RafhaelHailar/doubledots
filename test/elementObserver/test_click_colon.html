<script>
  // framework stand-in, that also pauses the scripts during parsing.
  document.addEventListener("beforescriptexecute", (e) => e.preventDefault());

  function pauseScript(script) {
    if (script.hasAttribute("src"))
      script.setAttribute(":src", script.getAttribute("src"));
    script.setAttributeNode(document.createAttribute("src"));
  }

  function activateScript(script) {
    script.hasAttribute(":src") ?
      script.setAttribute("src", script.getAttribute(":src")) :
      script.removeAttribute("src");
  }

  observeElementsCreated(function checkForCustomReaction(elems) {
    if (elems[-1].tagName === "SCRIPT")
      pauseScript(elems[-1]);

    for (let el of elems)
      if (el.attributes)
        for (const att of el.attributes)
          console.log(att.name);
  });

  setTimeout(function () {
    for (let script in document.querySelectorAll("script[src]"))
      activateScript(script);
  }, 0)
</script>
