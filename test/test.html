<body>
  <h1>Hello sunshine</h1>
  <script>
    function fitHeight(iframe = event.currentTarget) {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    const folders = [
      "elementObserver",
      "scriptBlocker"
    ];
    for (let f of folders)
      document.body.insertAdjacentHTML("beforeend", `
<a href="./${f}" target="_blank"><h1>reactions</h1></a>
<iframe src="./${f}" onload="fitHeight()" width="100%"></iframe>`);
  </script>
</body>
