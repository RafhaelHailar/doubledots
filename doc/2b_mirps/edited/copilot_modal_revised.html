<!-- I want to make a modal with doubledots.

I want the website to:
- have a modal that pops up when the user clicks a button
- the modal should have a title, a subtitle, a body, and a button to close it
- the modal should have different content depending on the button clicked
- the modal should be styled minimaly
- event are handled with Doubledots

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Doubledots</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button click:-next:open-modal="0">Open Modal Content 1</button>
  <button click:-next:open-modal="1">Open Modal Content 2</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Modal Title</h2>
      <h3 id="modal-subtitle">Modal Subtitle</h3>
      <p id="modal-body">Modal Body</p>
      <button click:-pp:close-modal>Close</button>
    </div>
  </div>

  <script>

    const content = [
      {
        title: 'Modal Title 1',
        subtitle: 'Modal Subtitle 1',
        body: 'Modal Body 1'
      },
      {
        title: 'Modal Title 2',
        subtitle: 'Modal Subtitle 2',
        body: 'Modal Body 2'
      }
    ];

    customReactions.define('open-modal', (e, oi) => {
      this.getElementById('modal-title').innerHTML = content[parseInt(this.value)].title;
      this.getElementById('modal-subtitle').innerHTML = content[parseInt(this.value)].subtitle;
      this.getElementById('modal-body').innerHTML = content[parseInt(this.value)].body;
      this.style.display = 'block';
    });

    customReactions.define('close-modal', (e, oi) => {
      this.style.display = 'none';
    });
  </script>
</body>

</html>
