<!-- I want to make an example of a rock paper scrissors application

  -It will have 3 buttons, one for each option
  -Once a button is clicked, the computer will randomly choose one of the 3 options
  -The user input and the computer input will be compared
  -The result will be displayed on the screen
  -The user will be able to play again
-->

<div click:playGame>
  <div>Rock</div>
  <div>Paper</div>
  <div>Scissors</div>
</div>

<div id="result"></div>

<script>
  customReactions.define('playGame', (e,oi) => {
    let userChoice = e.target.innerHTML;
    let computerChoice = Math.random();
    if (computerChoice < 0.34) {
      computerChoice = "Rock";
    } else if(computerChoice <= 0.67) {
      computerChoice = "Paper";
    } else {
      computerChoice = "Scissors";
    }
    console.log('User: ' + userChoice);
    console.log('Computer: ' + computerChoice);
    let result = compare(userChoice, computerChoice);
    document.getElementById('result').innerHTML = result;
  });

  function compare(choice1, choice2) {
    if(choice1 === choice2) {
      return "The result is a tie!";
    }
    if(choice1 === "Rock") {
      if(choice2 === "Scissors") {
        return "Rock wins!";
      } else {
        return "Paper wins!";
      }
    }
    if(choice1 === "Paper") {
      if(choice2 === "Rock") {
        return "Paper wins!";
      } else {
        return "Scissors wins!";
      }
    }
    if(choice1 === "Scissors") {
      if(choice2 === "Rock") {
        return "Rock wins!";
      } else {
        return "Scissors wins!";
      }
    }
  }
</script>
