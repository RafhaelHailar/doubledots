<style>
  .tooltip{
    position: absolute;
    display: none;
    pointer-events: none;
  }
</style>
<div>
  <div class="tooltip">Following the cursor</div>
  <div class="hovered" style="border: solid; width: 50vw; height: 50vh;" mouseenter:turnon mousemove:move mouseleave:turnoff>
    <p>HOVER ME</p>
  </div>
</div>

<script>
  document.Reactions.define("turnon", function(){
    console.log("turning on");
    let tooltip = this.ownerElement.previousElementSibling
    tooltip.style.display = "block"
  })
  document.Reactions.define("turnoff", function(){
    console.log("turning off");
    let tooltip = this.ownerElement.previousElementSibling
    tooltip.style.display = "none"
    tooltip.style.left = "0px"
    tooltip.style.top = "0px"
  })
  document.Reactions.define("move", function(){
    console.log("moving");
    let tooltip = this.ownerElement.previousElementSibling
    tooltip.style.left = __eventLoop.getFrame().event.clientX + "px"
    tooltip.style.top = __eventLoop.getFrame().event.clientY + "px"
  })
</script>
