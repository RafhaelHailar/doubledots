<script>
  document.Reactions.defineRule("toggle-class_", function (fullname) {
    const c = fullname.split("_")[1];
    return function toggleClass(oi) {
      this.ownerElement.classList.toggle(c);
      return oi;
    };
  });
</script>

<style>
  summary { border: 2px solid yellow; }
  .glow { border-color: orange; }
</style>
