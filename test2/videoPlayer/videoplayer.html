<script>
  const video = document.querySelector("#video")
  document.Reactions.define("play", function() {
    video.play();
  });
  document.Reactions.define("pause", function() {
    video.pause();
  });
  document.Reactions.define("stop", function() {
    video.pause();
    video.currentTime = 0;
  });
</script>
