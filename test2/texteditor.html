<div>
  <h1>Text Editor Example</h1>
  <textarea id="texteditor" style="width: 100%; height: 200px;"></textarea>
  <button click:save>Save</button>
  <button click:load>Load</button>
  <script>
    document.Reactions.define('save', () => {
      console.log('Save')
      localStorage.setItem('texteditor', document.getElementById('texteditor').value)
    })

    document.Reactions.define('load', () => {
      console.log('Load')
      document.getElementById('texteditor').value = localStorage.getItem('texteditor')
    })
  </script>
</div>
